<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Avalanche Intuition</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Digital';
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        @font-face {
            font-family: 'Digital';
            src: url('./fonts/DS-DIGI.TTF') format('truetype');
            /* font from https://www.dafont.com/ds-digital.font */
        }
    </style>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        var canvas = null;
        var engine = null;
        /******* Add the create scene function ******/
        function createScene() {
            let scene, camera, light, ground, playerMesh, beaconNumbers, advancedTexture;

            // Functions

            // Setup functions

            canvas.onclick = function () {
                canvas.requestPointerLock();
            }

            document.addEventListener('pointerlockchange', lockChangeLog, false);

            function lockChangeLog() {
                if (document.pointerLockElement === canvas) {
                    document.addEventListener("mousemove", mousemoveCallback, false);
                } else {
                    document.removeEventListener("mousemove", mousemoveCallback, false);
                }
            }

            function mousemoveCallback(event) {
                var demo = requestAnimationFrame(mousemoveCallback);
            }

            function setupScene() {
                scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0.2, 0.2, 0.2);
                scene.gravity = new BABYLON.Vector3(0, -1, 0);
            };
            function setupCamera() {
                camera = new BABYLON.UniversalCamera(
                    "Camera",
                    new BABYLON.Vector3(-50, 500, 0),   // position
                    scene
                );
                camera.fov = 1.2;
                camera.inertia = 0;
                camera.keysUp = [87]; // W
                camera.keysDown = [83]; // S
                camera.keysLeft = [65]; // A
                camera.keysRight = [68]; // D
                camera.speed = 3;
                camera.attachControl(canvas, true);
                camera._needMoveForGravity = true;
                camera.ellipsoid = new BABYLON.Vector3(0.05, 1, 0.05);
            };

            function setupLights() {
                light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                sun = new BABYLON.PointLight("sun", new BABYLON.Vector3(1, 1, 10), scene);
            };

            function setupGUI() {
                advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

                beaconNumbers = new BABYLON.GUI.TextBlock();
                beaconNumbers.fontFamily = 'Digital';
                beaconNumbers.fontStyle = 'bold';
                beaconNumbers.color = "red";
                beaconNumbers.fontSize = 80;
                beaconNumbers.left = "-40%";
                beaconNumbers.top = "-40%";
                // update the text
                beaconNumbers.onBeforeDrawObservable.add(function () {
                    beaconNumbers.text = distance(camera.position.x, camera.position.y, camera.position.z);
                });
                advancedTexture.addControl(beaconNumbers);
            }

            // Object functions

            // make custom heightmap from contour map of Stagleap Provincial Park
            function mountains() {
                let groundMaterial = new BABYLON.StandardMaterial("ground", scene);
                groundMaterial.diffuseColor = new BABYLON.Color3(250 / 256, 250 / 256, 255 / 256);
                ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap("stagleap", "heightmaps/stagleap.png", {
                    width: 2000, height: 2000, subdivisions: 100, maxHeight: 500, minHeight: 2
                });
                ground.material = groundMaterial;
                ground.checkCollisions = true;
            };

            function skybox() {
                var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 3000.0 }, scene);
                var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
                skyboxMaterial.backFaceCulling = false;
                skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("skybox/skybox4", scene);
                skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
                skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
                skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                skybox.material = skyboxMaterial;
            };

            // Other functions (calculations, etc.)

            // returns absolute distance given that x y z are numbers
            function distance(x, y, z) {
                return Math.round(Math.sqrt(x ** 2 + y ** 2 + z ** 2));
            }

            // Scene function calls

            setupScene();
            setupCamera();
            setupLights();
            setupGUI();
            mountains();
            skybox();

            // presets

            camera.applyGravity = true;
            scene.collisionsEnabled = true;
            camera.checkCollisions = true;

            // scene functions

            // scene.onBeforeRenderObservable.add(setupGUI());

            return scene;
        };
        /******* End of the create scene function ******/
        function init() {
            canvas = document.getElementById("renderCanvas");
            engine = new BABYLON.Engine(
                canvas,
                true,
                { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }
            );
            let scene = createScene();
            // Register a render loop to repeatedly render the scene
            engine.runRenderLoop(function () {
                scene.render();
            });
            // Watch for browser/canvas resize events
            window.addEventListener("resize", function () {
                engine.resize();
            });
        }
    </script>
</head>

<body onload="init()">
    <canvas id="renderCanvas"></canvas>
</body>

</html>
